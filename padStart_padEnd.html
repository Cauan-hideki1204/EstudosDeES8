<html>
    <body>
        <script>
            
            // padStart e padEnd, são usados para preencher strings
            // Exemplo de uso, vamos supor que o usuario vai digitar um valor
            // no qual ele quer sacar da sua conta, e irá ter uma tela de confimação
            // Nessa tela o requisito é dar evidencia ao numero que o usuario digitou 
            // entao vamos fazer ele aparecer assim ' *** => {valor digitado}', neste
            // caso usarios o padStart e do o string que vai ingrementar 
            // for do lado oposto sera padEnd

            let valorDoSaque = '1000'

            start = valorDoSaque.padStart(11, '*** => ');

            // o primeiro parametro é quantos caracteres será o maximo, já contando
            // a string existente

            end = valorDoSaque.padEnd(11, ' <= ***')

            console.log(start);
            // retorno 
            // *** => 1000

            console.log(end);
            // retorno 
            // 1000 <= ***
        </script>
    </body>
</html>
